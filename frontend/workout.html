<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Workout</title>
    <link rel="stylesheet" href="../styless/main.css" />
    <style>
      #workoutList {
        width: 1140px;
        margin: auto;
      }
      #workoutList img {
        display: block;
        width: 60%;
        border-radius: 50%;
        margin-left: 20px;
      }
      .div {
        display: flex;
        border: 1px solid;
      }
      .div1 {
        width: 77px;
        border: 1px solid greenyellow;
        display: grid;
        justify-content: center;
        align-items: center;
      }
      .div2 {
        border: 1px solid red;
        width: 853px;
      }
      .div3 {
        border: 1px solid orchid;
        width: 210px;
      }
      .btn {
        width: 204.4px;
        height: 34px;
        background-color: transparent;
        border: 1px solid rgb(199, 192, 192);
      }
    </style>
  </head>
  <body>
    <div id="mainDiv"></div>
    <div id="list"></div>
    <div id="workoutList"></div>
  </body>
</html>

<script type="module" src="../scriptss/workout.js"></script>
