<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  #sign{
    background-color: teal;
    color: white;
  }
  #head{
    text-align: center;
  }
    </style>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div id="container">
        <button class="btn btn-success" data-target="#mymodel" data-toggle="modal">Sign In</button>


        <div class="modal" id="mymodel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-primary" id="head">Sign In</h3>
                        <button type="button" class="close" data-dismiss="modal" aria> &times;</button>
                    </div>

                    <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail" id="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="password">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control" value="Sign In" id="sign">
                        </div>
                    </form>
                    </div>

                    <div class="modal-footer justify-content-center">
                        <p>Not a Gymwolf user? <a href="sign_up.html">Register</a></p>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    let form = document.querySelector("form")
let userData = JSON.parse(localStorage.getItem("userData")) || []
form.addEventListener("submit", function (e) {
    e.preventDefault()
    let data = {
        email: form.email.value,
        password: form.password.value
    }
    if (checkSignin(data.email, data.password) == true) {
        localStorage.setItem("signin", JSON.stringify(data))
        alert("Sign in successfull")
        window.location.href = "my_tra  iner.html"
        // window.location.href="index.html"
    } else {
        alert("wrong Username or Password")
    }
})
function checkSignin(email, password) {
    let filter = userData.filter(function (element) {
        return element.email == email && element.password == password
    })
    if (filter.length > 0) {
        return true
    } else {
        return false
    }
}
</script>
